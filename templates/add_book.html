<!doctype html>
<html lang="en" style="height: 100%; min-height: 200px; min-width: 600px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <title>О проекте</title>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap');
        :root {
          --yellow-100: #fff9c4;
        }
      </style>
  </head>
  <body style="height: 100%; background-color: #52a499;">
    <div class="container-fluid" style="background: linear-gradient(#042c84, #52a499) no-repeat; height: 100%;">
      <form action="/add_book" method="post">
        {% for i in books %}
          <div class="form-check">
            <input type="checkbox" value="{{i[1]}}" name="books">
            <label style="color: var(--bs-white); " class="form-check-label">
              {{i[0]}}
            </label>
          </div>
        {% endfor %}
        {% if books %}
          <input type="submit">
        {% endif %}
        {% if not books %}
          <p class="display-1" style="color: var(--bs-white)">Книг НЕТ:(</p>
          <a class="btn btn-primary" href="/books">Добавить книгу</a>
        {% endif %}
      </form>
    </div>
  </body>
</html>
