<!doctype html>
<html lang="en" style="height: 100%; min-height: 200px; min-width: 600px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <title>О проекте</title>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap');
        :root {
          --yellow-100: #fff9c4;
        }
      </style>
  </head>
  <body style="height: 100%; background-color: #52a499;">
      <div class="container-fluid" style="background: linear-gradient(#042c84, #52a499) no-repeat; height: 100%;">
        <div class="row gy-3" style="width: 100%;">
          <div class="col-12" style="text-align: center; color: var(--bs-white); width: 100%;">
            <h1 class="display-1">
              Добавление книги:
            </h1>
          </div>
          <div class="col-12">
            <form class="row gy-3 px-2" action="/books" method="post">
              <div class="col-4" style="text-align: center;">
                  <h3 style="text-align: left; font-size: 2rem; color: var(--bs-white);"><label class="form-label" >Название:</label></h3>
                  <input name="title" class="form-control" style="width: 60%">
              </div>
              <div class="col-4" style="text-align: center;">
                  <h3 style="text-align: left; font-size: 2rem; color: var(--bs-white) "><label class="form-label" >Автор:</label></h3>
                  <input name="author" class="form-control" style="width: 60%">
              </div>
              <div class="col-4" style="text-align: center;">
                  <h3 style="text-align: left; font-size: 2rem; color: var(--bs-white) "><label class="form-label" >Кол-во:</label></h3>
                  <input name="quantily" class="form-control" style="width: 60%">
              </div>
              <div class="col-4">
                  <h3 style="text-align: left; font-size: 2rem; color: var(--bs-white) "><label class="form-label" >Тип:</label></h3>
                  <select class="form-select" aria-label="Default select example" style="width: 60%;" name="types">
                  <option selected>Выберите тип:</option>
                  <option value="ych">Учебник</option>
                  <option value="lit">Литература</option>
                  </select>
              </div>
              <div class="col-12">
                  <input type="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
